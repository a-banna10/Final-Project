<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-color: darkslategrey;
        }
        .card{
            margin-top: 30px;
        }
        #add-btn{
            color: white;
            height:70px;
            width: 70px;
            font-size:50px ;
            position: fixed;
            bottom:5%;
            right:7%;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 10px 10px rgba(0,0,0,0.3) ;            
        }
        .user-info{
            font-weight: 500;
            font-size: 20px;
        }
        .number-info{
            color: grey;
            font-weight: 200;
        }
        .number-info span{
            font-size:50px ;
            color: white;

        }
        
    </style>
</head>
<body>
    <!-- MODALS -->
     <!-- LOGIN MODAL -->
     <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label" style="color: white;">Username:</label>
                  <input type="text" class="form-control" id="username-input" value="yarob50">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" style="color: white;">Password:</label>
                  <input type="password" class="form-control" id="password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button id="modal-login-btn" type="button" class="btn btn-secondary" onclick="loginButtonClicked()">Login</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> 
            </div>
          </div>
        </div>
    </div>

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Register a New User</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" style="color: white;">Name:</label>
                    <input type="text" class="form-control" id="register-name-input" >
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label" style="color: white;">Username:</label>
                  <input type="text" class="form-control" id="register-username-input" >
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label" style="color: white;">Password:</label>
                  <input type="password" class="form-control" id="register-password-input" >
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" style="color: white;">Profile Image:</label>
                    <input type="file" class="form-control" id="register-image-input" >
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="registerNewUser()">Register</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> 
            </div>
          </div>
        </div>
    </div>

    <!-- CREATE POST MODAL -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modal-title" style="color: white;">Create a New Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" style="color: white;">Title:</label>
                    <input type="text" class="form-control" id="post-title-input" >

                    <input type="hidden" id="post-id-input" value="">
                </div>
                <div class="mb-3">
                    <textarea name="" id="post-body-input" style="width:100%;height:100px;border-color: gray;border-radius: 10px;resize: none;"></textarea>        
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label" style="color: white;">Image:</label>
                    <input type="file" class="form-control" id="post-image-input" >
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button id="submit-btn" type="button" class="btn btn-secondary" onclick="createNewPost()">Post</button> 
            </div>
          </div>
        </div>
    </div>

     <!-- DELETE POST MODAL -->
     <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title" style="color: white;">Are you sure you want to delete the post?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <input type="hidden" id="delete-post-id-input" value="">
          </div>
          
          <div class="modal-footer">
              <button id="delete-btn" type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button> 
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
          </div>
        </div>
      </div>
     </div>

     <!-- LOGIN-SUCCESS-ALERT -->
     <div class="d-flex justify-content-center">
        <div class="w-50 show fade" id="success-alert" style=" position:fixed;text-align: center;z-index:9999;"></div>
    </div>

     <!--NAVBAR-->
     <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-9 ">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2" data-bs-theme="dark">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="./home.html">Tarmeez</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="profileClicked()" style="cursor: pointer;">Profile</a>
                        </li>
                        </ul>
                        <!-- NON-LOGGED IN USER -->
                        <div class="d-flex w-100 justify-content-end" id="login-div">
                            <button id="login-btn" type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button id="register-btn" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>
                        </div>
                        <!-- LOGGED IN USER -->
                        <div class="d-flex w-100 justify-content-end align-items-center" id="logout-div">
                            <img class="rounded-5" id="nav-image" src="" style="height: 40px;width: 40px;">
                            <b class="mx-2" id="nav-username" style="color: white;"></b>
                            <button id="logout-btn" type="button" class="btn btn-outline-danger mx-2" onclick="logout()" >Logout</button>
                        </div>

                    </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container" style="height: 1000px;">
        <!-- MAIN INFO -->
        <div class="d-flex justify-content-center ">
            <div class="col-9 ">
                <div class="card shadow" data-bs-theme="dark">
                    
                    <div class="card-body">
                        <div class="row">
                            <!-- PROFILE IMAGE COLUMN -->
                             <div class="col-2 d-flex justify-content-center align-items-center ">
                                <img id="header-image" src="./profile-pics/profile.webp" style="width: 120px;height: 120px;border-radius: 50%;border: 3px grey solid;">
                             </div>
                             <!-- USER INFO -->
                              <div class="col-4 d-flex justify-content-evenly" style="flex-direction: column;font-weight: 900;">
                                    <div class="user-info" id="user-email">yarob@gmail.com</div>
                                    <div class="user-info" id="user-name">yarobhm</div>  
                                    <div class="user-info" id="user-username">yarob</div>  
                              </div>
                              <!-- USER STATS -->
                              <div class="col-4 d-flex justify-content-evenly" style="flex-direction: column;font-weight: 900;">
                                <div class="number-info" ><span id="user-posts">13</span> Posts</div>
                                <div class="number-info" ><span id="user-comments">20</span> Comments</div> 
                                 
                          </div> 
                        </div>
                    </div>

                </div>

                <!-- POSTS TITLE -->
                <div class="row mt-5">
                    <h1 id="post-title-name" style="color:grey">Yarob's Posts</h1>
                </div>
 
                <!-- USER POSTS -->
                <div class="row" id="get-user-posts">
                  <div class="card shadow" data-bs-theme="dark" >
                      <div class="card-header">
                          <img class="rounded-circle border border-2" src="./profile-pics/profile.webp" style="width: 40px;height: 40px;" >
                          <b>Yarob</b>
                          
                          
                      </div>
                      <div class="card-body" onclick="postClick()" style="cursor:pointer;">
                          <img class="w-100" src="${post.image}">
                          <h6 class="mt-1" style="color:grey">${post.created_at}</h6>
                          <h5>${postTitle}</h5>
                          <p>${post.body}</p>
                          <hr>
                          <div>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                                  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                  <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                              </svg>
                              <span class="mx-2">|  (${post.comments_count}) Comments
                                  <span id="post-tags-${post.id}">
                                      <button class="btn btn-sm rounded-5 btn-secondary">Policy</button>
                                  </span>
                              </span>

                          </div>
                      </div>
                  </div>
              </div>



            </div>
        </div>

        

    </div>

</body>

<script src="./mutualScripts.js"></script>
<script src="./homeScripts.js"></script>
<script src="./profileScripts.js"></script>
    
</html>
